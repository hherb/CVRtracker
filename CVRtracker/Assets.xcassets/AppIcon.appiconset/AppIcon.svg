<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8B;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for heart -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E83A3A;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>

  <!-- Heart shape -->
  <path filter="url(#shadow)" fill="url(#heartGradient)" d="
    M 512 820
    C 512 820 200 580 200 380
    C 200 260 300 180 400 180
    C 460 180 500 220 512 260
    C 524 220 564 180 624 180
    C 724 180 824 260 824 380
    C 824 580 512 820 512 820
    Z
  "/>

  <!-- ECG/Pulse line -->
  <polyline
    fill="none"
    stroke="#FFFFFF"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="
      150,512
      320,512
      380,512
      420,512
      460,420
      500,620
      540,350
      580,580
      620,480
      660,512
      700,512
      874,512
    "
  />

  <!-- Subtle shine on heart -->
  <ellipse cx="380" cy="320" rx="50" ry="35" fill="white" opacity="0.2"/>
</svg>
